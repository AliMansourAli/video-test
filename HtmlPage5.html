<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
   

    <div class="container">
        <video id="video" preload="auto" controls>
            <source src="videos/VTC-Cond-M01L03T01T01P01.mp4" type="video/mp4" />
            <source src="videos/VTC-Cond-M01L03T01T01P01.ogv" type="video/ogg" />
        </video>
    </div>
    <script src="Preloader.js"></script>
    <script>
        Preloader('#video');



        function Preloader(v) {

            window.addEventListener('load', function () {
                var video = document.querySelector(v);
                var container = video.parentNode;
                var preloader = document.createElement('div');
                var vWidth = window.getComputedStyle(video, null).getPropertyValue('width');
                var vHeight = window.getComputedStyle(video, null).getPropertyValue('height');

                container.style.position = 'relative';
                video.style.position = 'absolute';
                preloader.style.position = 'absolute';
                preloader.style.width = vWidth;
                preloader.style.height = vHeight;
                preloader.style.backgroundColor = '#000';
                preloader.innerHTML = '<img src="images/preloader.gif">';

                container.appendChild(preloader);

                function checkLoad() {
                    if (video.readyState === 4) {
                        container.removeChild(preloader);
                    } else {
                        setTimeout(checkLoad, 100);
                    }
                }

                checkLoad();

            });

        }
    </script>

    
 
</body>
</html>
